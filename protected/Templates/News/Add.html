{% extends 'Index.html' %}
{% block top_title %}Добавить новость{% endblock %}
{% block content %}
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Заголовок новости</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Заголовок новости">
            </div>
            <div class="form-group">
                <label for="pubday">Дата публикации</label>
                <input type="date" class="form-control" id="pubday" name="pubday">
            </div>
            <div class="form-group">
                <label for="text">Содержание новости</label>
                <textarea class="form-control" id="text" name="text" placeholder="Содержание новости" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Выберите изображение</label>
                <input type="file" id="image" name="image">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
<a href="/news">К списку новостей</a>
{% endblock %}
